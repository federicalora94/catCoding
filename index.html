<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codging Cat</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="https://github.com/federicalora94">
        <img src="./assets/logo.svg" alt="logoTakesToGithub" />
     </a>
      
    </header>

    <div class="container">
      <div class="textBlock">
        <h1>Hi! Need some company?</h1>
        <p>Then keep me open while you work. I'll code with you!</p>
      </div>
      <div class="kitty">
        <div class="face">
          <div class="ear"></div>
          <div class="eye"></div>
          <div class="mouth">
            <div class="nose"></div>
            <div class="whisker-1"></div>
            <div class="whisker-2"></div>
          </div>
          <div class="catBody">
            <div class="hand">
              <div class="hand-l"></div>
              <div class="hand-r"></div>
            </div>
          </div>
          <div class="tail"></div>
        </div>
        <div class="laptop">
          <div class="logo"></div>
        </div>
      </div>
    </div>
    <div class="triangleContainer">
      <div class="triangle"></div>
    </div>
  </body>
</html>
